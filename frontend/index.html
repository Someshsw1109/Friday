<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F.R.I.D.A.Y - Personal AI Assistant</title>
    <link rel="shortcut icon" href="/frontend/assets/img/logo.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- ✅ STATUS INDICATOR -->
    <div id="status-bar" class="status-bar">
        <div id="status-indicator" class="status-inactive">
            <i class="bi bi-circle-fill"></i>
            <span id="status-text">INITIALIZING</span>
        </div>
    </div>

    <div class="container">
        <!-- START SECTION -->
        <section id="Start">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
                        <div>
                            <div id="Loader" class="svg-frame mb-4">
                                <svg style="--i: 0">
                                    <g id="big-outter">
                                        <circle id="base" cx="228.5" cy="224.5" r="202" stroke="#00AAFF" />
                                    </g>
                                </svg>
                            </div>
                            <div id="FaceAuth" class="mb-4" hidden>
                                <dotlottie-player
                                    src="https://lottie.host/e2aecd28-1963-41f4-a1f2-aff7f7c3e361/mZENGLOUf3.lottie"
                                    background="transparent"
                                    speed="1"
                                    style="width: 300px; height: 300px"
                                    loop
                                    autoplay>
                                </dotlottie-player>
                            </div>
                            <div id="FaceAuthSuccess" class="mb-4" hidden>
                                <lottie-player
                                    src="https://assets1.lottiefiles.com/packages/lf20_lk80fpsm.json"
                                    background="transparent"
                                    speed="1"
                                    style="width: 300px; height: 300px"
                                    loop
                                    autoplay>
                                </lottie-player>
                            </div>
                            <div id="HelloGreet" class="mb-4" hidden>
                                <lottie-player
                                    src="https://lottie.host/f60d18d4-5199-412c-b687-e5e63ae38f75/CoqjMcJIx0.json"
                                    background="transparent"
                                    speed="1"
                                    style="width: 300px; height: 300px"
                                    loop
                                    autoplay>
                                </lottie-player>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h1 id="WishMessage" class="text-center text-light text mt-4 siri-message">
                            Initializing F.R.I.D.A.Y Systems...
                        </h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN SECTION -->
        <section id="Oval" class="mb-4" hidden>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute"></canvas>
                        
                        <!-- ✅ CLICKABLE JARVIS HOOD -->
                        <div id="JarvisHood" onclick="toggleAssistant()" style="cursor: pointer;" title="Click to toggle listening mode">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- ✅ CONTINUOUS MODE INDICATOR -->
                    <div class="text-center mb-3">
                        <div id="listening-mode" class="listening-mode" style="display: none;">
                            <i class="bi bi-mic-fill pulse-icon"></i>
                            <span>CONTINUOUS MODE ACTIVE</span>
                        </div>
                        
                        <!-- ✅ INACTIVE MODE INDICATOR -->
                        <div id="inactive-mode" class="inactive-mode" style="display: none;">
                            <i class="bi bi-mic-mute-fill"></i>
                            <span>CLICK ICON TO ACTIVATE</span>
                        </div>
                    </div>

                    <h4 class="text-light text-center friday-subtitle">
                        Female Replacement Intelligent Digital Assistant Youth
                    </h4>

                    <!-- ✅ TOGGLE BUTTON (Alternative to clicking icon) -->
                    <div class="text-center mt-3">
                        <button id="toggleBtn" class="control-btn control-btn-start" onclick="toggleAssistant()">
                            <i class="bi bi-play-circle"></i>
                            <span id="toggleBtnText">Start Listening</span>
                        </button>
                    </div>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input
                                    type="text"
                                    id="chatbox"
                                    name="chatbox"
                                    placeholder="Type your command or speak..."
                                    class="input-field"
                                />
                                <button id="SendBtn" class="glow-on-hover" hidden>
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
    </div>
    <div id="textInputModal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="promptMessage">Enter Information</h3>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="textInputField" 
                    class="text-input-field" 
                    placeholder="Type here..."
                    autocomplete="off"
                />
                <div class="modal-buttons">
                    <button class="btn-submit" onclick="submitTextInput()">
                        <i class="bi bi-check-circle"></i> Submit
                    </button>
                    <button class="btn-cancel" onclick="cancelTextInput()">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
    <script src="text_input.js"></script>
</body>
</html>
